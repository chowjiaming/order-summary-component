<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="summary-card">
      <img
        src="images/illustration-hero.svg"
        alt="illustration-hero"
        class="illustration-hero"
      />
      <h1 class="order-title">Order Summary</h1>
      <p class="order-description">
        You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!
      </p>
      <div class="plan-card">
        <img src="music-icon" alt="music-icon" class="music-icon" />
        <h3 class="plan-title">Annual Plan</h3>
        <p class="order-price">$59.99/year</p>
        <a href="#" class="change-plan">Change</a>
        <a href="#" class="payment-btn">Proceed to Payment</a>
        <a href="#" class="cancel-btn">Cancel Order</a>
      </div>
    </div>
  </body>
</html>
